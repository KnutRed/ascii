<body>

    <div id="gui"></div>

    <!--
    <select id="videoTypeInput" class="select-style userInput">
        <option value="webcam" selected="selected">Webcam</option>
        <option value="userVideo">Upload Video</option>
    </select>
    -->

    
    <!--
    <button id="pausePlayButton">Pause/Play (p)</button>
    -->

    <div id="canvasDiv">
        <canvas id="canvas" class="displayCanvas"></canvas>
        <video id="webcamVideo" class="displayCanvas hidden"></video>
        <video id="userVideo" class="displayCanvas hidden" loop muted></video>
        <video id="defaultVideo" class="displayCanvas hidden" width="480px" height="848px" loop muted>
            <source src="assets/waves.mp4" type="video/mp4" />
        </video>

        <canvas id="canvas-video" class="displayCanvas hidden"></canvas>
        <canvas id="canvas-video-pixel" class="displayCanvas hidden"></canvas>
    </div>



    <label for="fileInput" class="custom-file-upload hidden" id="fileInputLabel">
        <i class="fa fa-cloud-upload"></i> Select video
    </label>
    <input type="file" id="fileInput" accept="video/*, image/*">

    <div id="videoRecordingMessageDiv" class="hidden sticky-bottom">
        Video recording underway. Press menu button or "v" to stop. The video will be saved to your downloads folder afterwards.
    </div>

</body>

<script src="ASCII.js"></script>
<script src="mp4-muxer-main/build/mp4-muxer.js"></script>

</html>
